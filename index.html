<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>TEAM DEVELOPERS PH</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="loader_wrapper">
            <div class="loader">
                <div class="hexagon hex_1"></div>
                <div class="hexagon hex_2"></div>
                <div class="hexagon hex_3"></div>
                <div class="hexagon hex_4"></div>
                <div class="hexagon hex_5"></div>
                <div class="hexagon hex_6"></div>
                <div class="hexagon hex_7"></div>
            </div>
        </section>
        <header class="banner">
            <div class="container">
                <nav class="nav">
                    <div class="title">TEAM DEVELOPERS</div>
                    <div class="toggle">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <ul class="main-nav">
                        <li class="btn-round btn-borderless">Home</li>
                        <li class="btn-round btn-borderless">Porfolio</li>
                        <li class="btn-round btn-borderless">Services</li>
                        <li id="getintouch" class="btn-round btn-success">Get in Touch</li>
                    </ul>
                </nav>
                <div class="tagline">
                    <img src="img/tdlogo.png" alt="TD LOGO" />
                    <p>We'll make it Stand-out</p>
                </div>
            </div>
        </header>
        <section class="content">
            <div class="container">
                <h1 class="header-text">SERVICES</h1>
                <div class="services c-sm-4 c-xs-12">
                    <img src="img/web.svg" alt="Web Application">
                    <p>Web Application</p>
                </div>
                <div class="services c-sm-4 c-xs-12">
                    <img src="img/mobile.svg" alt="Mobile Application">
                    <p>Mobile Application</p>
                </div>
                <div class="services c-sm-4 c-xs-12">
                    <img src="img/desktop.svg" alt="Desktop Application">
                    <p>Desktop Application</p>
                </div>
            </div>
        </section>
        <footer>
            <p>Copyright &copy; 2016. <a href="#">TEAM DEVELOPERS PH</a><br />All Rights Reserved.</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/lib.js" charset="utf-8"></script>
    </body>
</html>
